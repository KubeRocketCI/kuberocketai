task: analyze-requirements
description: Extract and analyze business requirements from documents to identify architectural implications
instructions: |
  1. Review the provided requirements document or user input thoroughly
  2. Extract functional requirements (what the system must do)
  3. Extract non-functional requirements (performance, security, scalability constraints)
  4. Identify architectural implications and technical constraints
  5. Assess completeness and identify gaps in requirements
  6. Apply architectural principles from {{ ref:./krci-ai/data/architecture-principles.md }}
  7. Consider security requirements from {{ ref:./krci-ai/data/security-framework.md }}
  8. Format analysis using {{ ref:./krci-ai/templates/requirements-analysis.md }}
  9. Provide recommendations for requirement completeness and clarity
