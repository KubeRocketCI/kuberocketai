run:
  timeout: 5m
  tests: true

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/KubeRocketCI/kuberocketai
  govet:
    enable-all: true
    disable:
      - fieldalignment
  staticcheck:
    checks: ["all"]
  gosimple:
    checks: ["all"]
  unused:
    checks: ["all"]
  unparam:
    # Check for unused function parameters
    check-exported: true
    # Report functions where parameters are always nil/empty
    algo: cha
  misspell:
    locale: US
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3

linters:
  enable:
    - gofmt
    - goimports  # Standard import organization
    - govet
    - staticcheck
    - gosimple
    - unused       # Detects unused variables, functions, constants, types
    - misspell
    - gocyclo
    - dupl
    - goconst
    - errcheck
    - ineffassign  # Detects ineffective assignments
    - typecheck
    - unparam      # Detects unused function parameters
  disable: []

issues:
  exclude-use-default: false
  exclude-dirs:
    - vendor
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - goconst
        - gocyclo  # Exclude cyclomatic complexity checks for test files
        # Note: ineffassign and unused linters still run on test files to catch real issues
    - path: _test\.go
      text: "shadow:"  # Exclude variable shadow warnings for test files
    - linters:
        - staticcheck
      text: "SA1019:"  # Ignore deprecation warnings for now
