version: 2
project_name: krci-ai

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    main: ./cmd/krci-ai
    binary: krci-ai
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser

archives:
  - id: default
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

# Homebrew tap configuration
brews:
  - name: krci-ai
    repository:
      owner: KubeRocketCI
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/KubeRocketCI/kuberocketai"
    description: "KubeRocketAI CLI - AI-as-Code framework for Kubernetes development"
    license: "Apache-2.0"
    test: |
      system "#{bin}/krci-ai", "--version"
      system "#{bin}/krci-ai", "--help"
    install: |
      bin.install "krci-ai"

release:
  github:
    owner: KubeRocketCI
    name: kuberocketai
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## KubeRocketAI CLI {{.Tag}} Release

    Welcome to this new release of KubeRocketAI CLI!
  footer: |
    ## Installation

    ### Homebrew (macOS)
    ```bash
    brew tap KubeRocketCI/tap
    brew install krci-ai
    ```

    ### Direct Download
    Download the appropriate binary for your platform from the assets below.

  name_template: "{{.ProjectName}} {{.Version}}"
