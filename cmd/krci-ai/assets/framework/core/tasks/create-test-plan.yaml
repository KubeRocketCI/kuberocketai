task: create-test-plan
description: Create comprehensive test plan and testing strategy for software projects
instructions: |
  1. Review the provided requirements, user stories, and acceptance criteria
  2. Analyze the application architecture and identify testing scope
  3. Define test objectives, strategy, and approach (manual vs automated)
  4. Identify test environments, tools, and resources needed
  5. Determine test coverage requirements and risk-based testing priorities
  6. Define entry and exit criteria for testing phases
  7. Apply testing standards from {{ ref:assets/framework/core/data/testing-standards.md }}
  8. Consider quality metrics from {{ ref:assets/framework/core/data/quality-metrics.md }}
  9. Use test methodologies from {{ ref:assets/framework/core/data/test-methodologies.md }}
  10. Format the test plan using {{ ref:assets/framework/core/templates/test-plan.md }}
  11. Include test schedule, milestones, and deliverables
  12. Provide recommendations for test automation and continuous testing